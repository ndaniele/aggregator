<h1>Questions for you to Answer</h1>

<div ng-repeat="question in questions">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{question.query }}</h3>
                        <div ng-repeat="group in question.groups">
                            <li>{{group.groupname}}</li>
                        </div>
                    </div>
                    <div class="panel-body">
                      <a ng-click="makeNewYesAnswer(question.id)" class="btn btn-primary">YES {{city}}</a>
                        <a ng-click="makeNewNoAnswer(question.id)" class="btn btn-primary">NO {{city}}</a>

                         <form name="newCommentForm">
                            <input 
                                placeholder="comment"
                                name="newComment" 
                                required="required" 
                                type="text" 
                                ng-model="comment" 
                                class="form-control" />

                            <div ng-if="newCommentForm.newComment.$touched && newCommentForm.newComment.$error.required">
                            Cannot Post Blank Comment!
                            </div>
                        </form>

                        <a ng-click="makeNewComment(comment, question.id)" class="btn btn-primary">Post {{comment}}</a>
                    </div> 
                    <h3>{{comment}}</h3>
                </div> 
               
            </div>
        </div>
    </div>
