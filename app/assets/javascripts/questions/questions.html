<h1>Questions for you to Answer</h1>

<h1>{{name}}'s Questions:{{ questions }} </h1>

<div ng-repeat="question in questions">
    {{question.query}}
</div>

<div ng-repeat="question in questions">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{question.query }} - {{ question.group }}</h3>
                    </div>
                    <div class="panel-body">
                      <a ng-click="yesClick()" class="btn btn-primary">YES {{city}}</a>
                        <a ng-click="noClick()" class="btn btn-primary">NO {{city}}</a>
                        <input type="text" placeholder="comment" ng-model="comment" class="form-control" />
                        <a ng-click="postComment()" class="btn btn-primary">Post {{comment}}</a>
                    </div>
                    <h3>{{comment}}</h3>
                </div> 
               
            </div>
        </div>
    </div>
