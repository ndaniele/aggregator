<h1> All Groups </h1>


<div ng-repeat="group in groups">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{group.name }} || <a class="btn btn-primary">JOIN GROUP</a> </h3> 
                </div>
                <div class="panel-body"> {{group.members}}
                </div>
            </div> 
              
        </div>
    </div>
</div>
