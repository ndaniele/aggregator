<h1>Questions for you to Answer {{ test }}</h1>

<a ng-model="httpQuestions" class="btn btn-primary">http</a>

<div ng-repeat="question in questions">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{question.query }} - {{ question.group }}</h3>
                    </div>
                    <div class="panel-body">
                      <a ng-click="yesClick()" class="btn btn-primary">YES {{city}}</a>
                        <a ng-click="noClick()" class="btn btn-primary">NO {{city}}</a>
                    </div>
                </div> 
               
            </div>
        </div>
    </div>
