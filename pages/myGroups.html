<h1>My Groups</h1>
    <a ui-sref="#" class="btn btn-primary"> SEE ALL GROUPS {{city}}</a>

    <a ui-sref="#" class="btn btn-primary">CREATE NEW GROUP {{city}}</a>

<hr />

<div ng-repeat="group in groups">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{group.name }} </h3>
                    </div>
                    <div class="panel-body">
                      <a class="btn btn-primary">POST TO THIS GROUP {{city}}</a>
                    </div>
                </div> 
               
            </div>
        </div>
    </div>
