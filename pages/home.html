<h1>Hello {{name}}</h1>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h4>Ask A New Question</h4>
        <div class="form-group">
            <input type="text" ng-model="city" class="form-control" />
        </div>
        <a ui-sref="home.myGroups" class="btn btn-primary">Post To Group/s {{city}}</a>
        
        <a ui-sref="home.questions" class="btn btn-primary">Answer Questions {{city}}</a>
        
        <a ui-sref="home.allGroups" class="btn btn-primary"> See All Groups {{city}}</a>

        <a ui-sref="home.newGroup" class="btn btn-primary">Create A New Group {{city}}</a>
    </div>
    
    <div ui-view></div>
    
</div>
